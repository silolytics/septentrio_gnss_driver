# Configuration Settings for the Rover Rx

# GNSS/INS Parameters

device: tcp://10.42.0.127:28784       #######serial:/dev/ttyACM0

serial:
  baudrate: 921600
  rx_serial_port: USB1
  hw_flow_control: "off"

login:
  user: ""
  password: ""

frame_id: gps

aux1_frame_id: gps_base

get_spatial_config_from_tf: true

use_ros_axis_orientation: true

receiver_type: gnss

multi_antenna: true

datum: Default

att_offset:
  heading: 90.0
  pitch: 0.0

ant_type: "Unknown"
ant_serial_nr: "Unknown"
ant_aux1_type: "Unknown"
ant_aux1_serial_nr: "Unknown"

polling_period:
  pvt: 50
  rest: 0

use_gnss_time: false

ntrip_input: "/ntrip_client/rtcm"

rtk_settings:  
  ntrip_1:
    id: "1"
    caster: "sapos.geonord-od.de"
    caster_port: 2101
    username: "gast"
    password: "gast"
    mountpoint: "RTCM4G"
    version: "v2"
    tls: true
    fingerprint: ""
    rtk_standard: "RTCMv3"
    send_gga: "auto"
    keep_open: true
  ip_server_1:
    id: ""
    port: 0
    rtk_standard: "auto"
    send_gga: "auto"
    keep_open: true
  serial_1:
    port: ""
    baud_rate: 921600
    rtk_standard: "auto"
    send_gga: "auto"
    keep_open: true

publish:
  # For both GNSS and INS Rxs
  navsatfix: true
  gpsfix: true
  gpgga: true
  gprmc: true
  gpst: true
  measepoch: true
  pvtcartesian: true
  pvtgeodetic: false
  basevectorcart: false
  basevectorgeod: false
  poscovcartesian: false
  poscovgeodetic: false
  velcovgeodetic: false
  atteuler: true
  attcoveuler: true
  pose: true
  twist: true
  diagnostics: true
  # For GNSS Rx only
  gpgsa: false
  gpgsv: false

# logger

activate_debug_log: true